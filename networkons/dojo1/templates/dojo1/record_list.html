{% extends "dojo1/layout.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">Record List</h3>
                </div>
                <div class="card-body">
                    <table class="table table-hover table-bordered">
                        <tbody>
                            {% for record in record_list %}
                                <tr>
                                    <td>
                                        <a href="/dojo1/record/{{ record.pk }}/">
                                            {{ record.name }}
                                        </a>
                                    </td>
                                    <td>
                                        <a href="{{ record.file.url }}">
                                            다운받기
                                        </a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
